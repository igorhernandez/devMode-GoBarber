<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoBarber</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="wrapper">
            <div class="content-container">
              <figure class="logo">
                <img src="./assets/images/logo.svg" alt="Logo Go Barber" />
              </figure>
              <form action="#" id="login-form">
                <h2 class="form-title">Fa√ßa seu login</h2>
                <div class="input-form">
                  <img
                    class="input-icon"
                    src="./assets/icons/email.svg"
                    alt="Icone de email"
                  />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <div class="input-form">
                  <img
                    class="input-icon"
                    src="./assets/icons/password.svg"
                    alt="Icone de senha"
                  />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Senha"
                    required
                  />
                </div>
                <button id="form-button" type="submit">Entrar</button>
              </form>
              <button id="btn-forgot-password">
                <span class="action-label align-center"
                  >Esqueci minha senha</span
                >
              </button>
            </div>
            <a href="./pages/register.html">
              <div class="flex-center gap-1">
                <img src="./assets/icons/leave.svg" alt="Criar conta icone" />
                <span class="action-label align-center orange-text"
                  >Criar conta</span
                >
              </div>
            </a>
          </div>
        </div>
        <div class="side-image">
          <img
            src="./assets/images/bg_gobarber_login.png"
            id="bg-image"
            alt="Go Barber Local Imagem"
          />
        </div>
      </div>
    </main>
  </body>
</html>
